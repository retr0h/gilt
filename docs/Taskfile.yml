version: "3"

tasks:
  bun:install:
    desc: Setup Docusaurus locally
    cmds:
      - bun install
    sources:
      - package.json
      - bun.lock

  build:
    desc: Build website
    deps:
      - bun:install
    cmds:
      - bun docusaurus build

  start:
    desc: Start website
    deps:
      - bun:install
    vars:
      HOST: '{{default "localhost" .HOST}}'
      PORT: '{{default "3001" .PORT}}'
    cmds:
      - bun docusaurus start --no-open --host={{.HOST}} --port={{.PORT}}

  serve:
    desc: Preview website
    deps:
      - bun:install
    vars:
      HOST: '{{default "localhost" .HOST}}'
      PORT: '{{default "3001" .PORT}}'
    cmds:
      - bun docusaurus serve --no-open --host={{.HOST}} --port={{.PORT}}

  clean:
    desc: Clean temp directories
    cmds:
      - rm -rf ./build

  bump:
    desc: Create a new documentation version
    vars:
      VERSION: '{{.VERSION}}'
    cmds:
      - bun docusaurus docs:version {{.VERSION}}
    requires:
      vars:
        - VERSION

  deploy:
    desc: Build and deploy Docusaurus
    summary: Requires GIT_USER and GIT_PASS envs to be previous set
    cmds:
      - bun docusaurus deploy

  fmt:
    desc: Reformat files whose formatting differs from `prettier`
    deps:
      - bun:install
    cmds:
      - bun prettier docs --write --config prettier.config.js

  fmt:check:
    desc: Check files whose formatting differs from `prettier`
    deps:
      - bun:install
    cmds:
      - bun prettier docs --check --config prettier.config.js
