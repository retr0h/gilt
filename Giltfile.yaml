---
giltDir: ~/.gilt/clone
debug: false
repositories:
  - git: https://github.com/retr0h/ansible-etcd.git
    sha: 77a95b7
    dstDir: /tmp/retr0h.ansible-etcd
  - git: https://github.com/retr0h/ansible-etcd.git
    tag: 1.1
    dstDir: /tmp/retr0h.ansible-etcd
  - git: https://github.com/lorin/openstack-ansible-modules.git
    sha: 2677cc3
    sources:
      - src: "*_manage"
        dstDir: /tmp/library
      - src: nova_quota
        dstDir: /tmp/library
      - src: neutron_router
        dstFile: /tmp/library/neutron_router.py
      - src: tests
        dstDir: /tmp/tests
    commands:
      - cmd: touch
        args: /tmp/post-command-1
      - cmd: touch
        args: /tmp/post-command-2
      - cmd: ls
        args:
          - -altr
          - /tmp
